<div class="container">
  <p-card  [style]="{width: 'px'}" styleClass="ui-card-shadow">
    <form #f="ngForm" autocomplete="off" (ngSubmit)="salvar(f)">
    <div class="ui-g">
        <div class="ui-g-12">
          <h2>Amostragem</h2>
        </div>
        <div class="ui-g-12 ui-fluid">
          <label style="display: block">CÃ³digo: </label>
          <input type="text" name="codigo" pInputText style="width: 50px" [(ngModel)]="amostragemSalvar.codigo" />
        </div>
        <div class="ui-g-12 ui-fluid">
          <label style="display: block">Amostragem: </label>
          <input type="text" name="nmamostragem" pInputText [(ngModel)]="amostragemSalvar.nmamostragem" />
        </div>

        <div class="ui-g-10">

        </div>
        <div class="ui-g-2 ui-fluid">
          <br />
        <button pButton type="submit" label="Salvar" class="ui-button-raised ui-button-success"></button>
        </div>
    </div>
    </form>
    <div class="ui-g">
      <div class="ui-g-12">
        <form  autocomplete="off" (ngSubmit)="pesquisar()">
          <div class="ui-g-12 ui-fluid">
              <label style="display: block">Pesquisar Amostragem: </label>
              <input type="text" pInputText name="nmamostragem" [(ngModel)]="filtro.nmamostragem">
            </div>
      </form>
      </div>
    </div>

    <div class="ui-g">
        <div class="ui-g-12">
            <p-table [value]="cadamostragem" [paginator]="true" [rows]="filtro.size"  [responsive]="true"
            [lazy]="true" [totalRecords]="tatalRegistros" (onLazyLoad)="aoMudarPagina($event)" #tabela>
                <ng-template pTemplate="header">
                  <tr>
                    <th style="width: 120px">Codigo</th>
                    <th>Amostragem</th>
                    <th style=" width: 140px"></th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-amostragem>
                  <tr>
                    <th>{{amostragem.codigo}}</th>
                    <th style="text-align: left">{{amostragem.nmamostragem}}</th>
                    <th>
                        <a pButton icon="pi pi-pencil" pTooltip="Editar Amostragem" tooltipPosition="top"></a>
                        <button pButton icon="pi pi-trash" style="margin-left: 10px" pTooltip="Excluir Amostragem" tooltipPosition="top" (click)="confirmarExclusao(amostragem)"></button>
                    </th>
                  </tr>
                </ng-template>
              </p-table>

        </div>

    </div>


  </p-card>
  </div>
