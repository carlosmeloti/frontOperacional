<div class="container">
  <p-card  [style]="{width: 'px'}" styleClass="ui-card-shadow">
    <div class="ui-g">
        <div class="ui-g-12">
            <label style="display: block">Monitoramento: </label>
            <p-dropdown [options]="cities1" [(ngModel)]="selectedCity1"></p-dropdown>
        </div>
        <div class="ui-g-1 ui-fluid">

            <label style="display: block">Código: </label>
            <input type="text" pInputText style="width: 75px" />
        </div>
        <div class="ui-g-7 ui-fluid">
            <label style="display: block">Avaliação: </label>
            <input type="text" pInputText  />
        </div>
        <div class="ui-g-2 ui-fluid">
            <label style="display: block">Data Início </label>
            <p-calendar [(ngModel)]="date3" dateFormat="dd.mm.yy" [showIcon]="true"></p-calendar>
        </div>
        <div class="ui-g-2 ui-fluid">
            <label style="display: block">Data Fim </label>
            <p-calendar [(ngModel)]="date3" dateFormat="dd.mm.yy" [showIcon]="true"></p-calendar>
        </div>

        <div class="ui-g-12">

            <p-table [value]="appavaliacao" [paginator]="true" [rows]="5"  [responsive]="true">

                <ng-template pTemplate="header">
                  <tr>
                    <th style="width: 70px">Codigo</th>
                    <th>Avaliação</th>
                    <th>Monitoramento</th>
                    <th>Início</th>
                    <th>Fim</th>
                    <th style=" width: 140px"></th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-avaliacao>
                  <tr>
                    <th>{{monitoramento.codigo}}</th>
                    <th>{{monitoramento.modmonitoramento}}</th>
                    <th>{{monitoramento.modmonitoramento}}</th>
                    <th>
                        <a pButton icon="pi pi-pencil" pTooltip="Editar Empresa" tooltipPosition="top"></a>
                        <button pButton icon="pi pi-trash" style="margin-left: 10px" pTooltip="Excluir Empresa" tooltipPosition="top"></button>
                    </th>
                  </tr>
                </ng-template>
              </p-table>

        </div>
    </div>
  </p-card>
</div>
