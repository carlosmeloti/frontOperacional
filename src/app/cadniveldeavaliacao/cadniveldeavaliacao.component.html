<div class="container">
  <p-card  [style]="{width: 'px'}" styleClass="ui-card-shadow">
    <div class="ui-g">
        <div class="ui-g-12">
          <h2>Categoria de Avaliação</h2>
        </div>
        <div class="ui-g-12 ui-fluid">
          <label style="display: block">Código: </label>
          <input type="text" pInputText style="width: 50px" />
        </div>
        <div class="ui-g-10 ui-fluid">
          <label style="display: block">Categoria de Avaliação: </label>
          <input type="text" pInputText  />
        </div>
        <div class="ui-g-2 ui-fluid">
          <label style="display: block">Sigla: </label>
          <input type="text" pInputText />
        </div>
        <div class="ui-g-12 ui-fluid">
          <label style="display: block">Descrição: </label>
          <textarea pInputTextarea></textarea>
        </div>

        <div class="ui-g-10">

        </div>
        <div class="ui-g-2 ui-fluid">
          <br />
        <button pButton type="button" label="Salvar" class="ui-button-raised ui-button-success"></button>
        </div>
    </div>

    <div class="ui-g">
        <div class="ui-g-12">

            <p-table [value]="cadnivelavaliacao" [paginator]="true" [rows]="5"  [responsive]="true">

                <ng-template pTemplate="header">
                  <tr>
                    <th style="width: 70px">codigo</th>
                    <th>Categoria de Avaliação</th>
                    <th style="width: 100px">Sigla</th>
                    <th>Descrição</th>
                    <th style=" width: 140px"></th>
                  </tr>
                </ng-template>
                <ng-template pTemplate="body" let-nivelavaliacao>
                  <tr>
                    <th>{{nivelavaliacao.codigo}}</th>
                    <th>{{nivelavaliacao.nmnivelavaliacao}}</th>
                    <th>{{nivelavaliacao.sigla}}</th>
                    <th>{{nivelavaliacao.txdescricao}}</th>
                    <th>
                        <a pButton icon="pi pi-pencil" pTooltip="Editar Empresa" tooltipPosition="top"></a>
                        <button pButton icon="pi pi-trash" style="margin-left: 10px" pTooltip="Excluir Empresa" tooltipPosition="top"></button>
                    </th>
                  </tr>
                </ng-template>
              </p-table>

        </div>
    </div>


  </p-card>
  </div>
