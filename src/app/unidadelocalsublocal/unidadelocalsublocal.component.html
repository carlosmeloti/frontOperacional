<div class="container">
  <p-card  [style]="{width: 'px'}" styleClass="ui-card-shadow">
    <div class="ui-g">
        <div class="ui-g-12">
          <h2>Unidade, Local e Sublocal</h2>
        </div>
        <div class="ui-g-5 ui-fluid">
          <app-arvorelocais></app-arvorelocais>
        </div>
        <div class="ui-g-7 ui-fluid" style="padding-top:10px ">
          <div class="ui-g-12 ui-fluid" style="padding-top:10px ">
            <label style="display: block">Unidade de Avaliação: </label>
            <p-dropdown [options]="cities1" [(ngModel)]="selectedCity1"></p-dropdown>
          </div>
          <div class="ui-g-12 ui-fluid" style="padding-top:10px ">
            <label style="display: block">Local de Avaliação: </label>
            <p-dropdown [options]="cities1" [(ngModel)]="selectedCity1"></p-dropdown>
          </div>
          <div class="ui-g-12 ui-fluid" style="padding-top:10px ">
            <label style="display: block">Sublocal de Avaliação: </label>
          </div>
          <div class="ui-g-2 ui-fluid" style="padding-top:10px ">
            <label style="display: block">Código: </label>
            <input type="text" pInputText />
          </div>
          <div class="ui-g-10 ui-fluid" style="padding-top:10px ">
            <label style="display: block">Descrição: </label>
            <input type="text" pInputText />
          </div>
        </div>

        <div class="ui-g-8">

        </div>
        <div class="ui-g-2 ui-fluid">
          <br />
        <button pButton type="button" label="Salvar" class="ui-button-raised ui-button-success"></button>
        </div>
        <div class="ui-g-2 ui-fluid">
          <br />
        <button pButton type="button" label="Excluir" class="ui-button-raised ui-button-danger"></button>
        </div>
    </div>




  </p-card>
  </div>
